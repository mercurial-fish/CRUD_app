<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
    <h1 class="header">My Reading List</h1>
    <br>
    <!--NOTE Used Bootstrap to put the forms into row and then into two separate columns. They will appear side by side on large screens,
    then appear on top of one another as the screen gets smaller.-->
    <section class="row">
        <div class="col-sm">
            <form class="card p-2 m-2">
                <div>
                    <h4 class="formHeader">Add Book</h4>
                </div>
                <div>
                    <label for="addTitle" class="form-label">Title</label>
                    <input id="addTitle" class="form-control" type="text" placeholder="ex: The Giver">
                    <br>
                    <label for="addAuthor" class="form-label">Author</label>
                    <input id="addAuthor" class="form-control" type="text" placeholder="ex: Lois Lowry">
                    <br>
                    <label for="addGenre" class="form-label">Genre</label>
                    <input id="addGenre" class="form-control" type="text" placeholder="ex: Sci-Fi">
                    <br>
                    <button id="addBook" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <br>
        <div class="col-sm">
            <form class="card m-2 p-2">
                <div>
                    <h4 class="formHeader">Update Book</h4>
                </div>
                <div>
                    <label for="updateID" class="form-label">ID</label>
                    <input id="updateID" class="form-control" type="text" placeholder="ex: 3">
                    <br>
                    <label for="updateTitle" class="form-label">Title</label>
                    <input id="updateTitle" class="form-control" type="text" placeholder="ex: The Alchemist">
                    <br>
                    <label for="updateAuthor" class="form-label">Author</label>
                    <input id="updateAuthor" class="form-control" type="text" placeholder="ex: Paulo Coelho">
                    <br>
                    <label for="updateGenre" class="form-label">Genre</label>
                    <input id="updateGenre" class="form-control" type="text" placeholder="ex: Fiction">
                    <br>
                    <button id="updateBook" class="btn btn-success">Update</button>
                    
                </div>
            </form>
        </div>
    </section>
    <br>

    <!--NOTE decided to style the table with Bootstrap exclusively-->
    <section>
        <table class="table table-info table-striped p-2 m-2">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Delete</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
</body>
</html>
