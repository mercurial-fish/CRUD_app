<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading List</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body class="container">
    <h1>My Reading List</h1>
    <br>
    <section class="row">
        <form class="col-sm">
            <div>
                <h4>Add Book</h4>
            </div>
            <div>
                <label for="addTitle" class="form-label">Title</label>
                <input id="addTitle" class="form-control" type="text" placeholder="ex: The Giver">
                <label for="addAuthor" class="form-label">Author</label>
                <input id="addAuthor" class="form-control" type="text" placeholder="ex: Lois Lowry">
                <label for="addGenre" class="form-label">Genre</label>
                <input id="addGenre" class="form-control" type="text" placeholder="ex: Sci-Fi">
                <button id="addBook" class="btn btn-primary">Submit</button>
            </div>
        </form>
        <br>
        <form class="col-sm">
            <div>
                <h4>Update Book</h4>
            </div>
            <div>
                <label for="updateID" class="form-label">ID</label>
                <input id="updateID" class="form-control" type="text" placeholder="ex: 3">
                <label for="updateTitle" class="form-label">Title</label>
                <input id="updateTitle" class="form-control" type="text" placeholder="ex: The Giver">
                <label for="updateAuthor" class="form-label">Author</label>
                <input id="updateAuthor" class="form-control" type="text" placeholder="ex: Lois Lowry">
                <label for="updateGenre" class="form-label">Genre</label>
                <input id="updateGenre" class="form-control" type="text" placeholder="ex: Sci-Fi">
                <button id="updateBook" class="btn btn-success">Update</button>
                
            </div>
        </form>
    </section>

    <section>
        <table class="table table-secondary table-striped">
            <thead>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Delete</th>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="./index.js"></script>
</body>
</html>
